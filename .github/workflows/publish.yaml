name: Publish release

on:
  workflow_dispatch

env:
  CI: true

jobs:
  publish:
    runs-on: ubuntu-latest

    if: ${{ github.ref == 'refs/heads/development' }}
    
    permissions:
      contents: write

    steps:
    - name: Checkout 
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Node.js 20.13.1
      uses: actions/setup-node@v4
      with:
        node-version: 20.13.1
        cache: 'npm'

    - name: Instal deps
      run: |
        current_dir=$(node -e "process.stdout.write(process.cwd())" | sed 's|\\|/|g')
        workspaces=$(npx lerna changed --parseable | sed -E -e 's|\\|/|g' -e "s|^$current_dir/|--workspace=|" | paste -sd ' ' -)
        npm ci $workspaces

    - name: Check
      run: npx lerna run check --skip-nx-cache --since
  
    - name: Build
      run: npx lerna run build --skip-nx-cache --since
  
    - name: Version
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"   
        npx lerna version --yes
