user nginx;

worker_processes auto;

pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log error;

events {
    use epoll;
    worker_connections 65536;
    multi_accept on;
}

http {
    resolver 127.0.0.11 ipv6=off;

    upstream backend {
        least_conn;
        server swarm-notes-backend:3000 max_fails=5 fail_timeout=90s;
    }

    upstream frontend-server {
        least_conn;
        server swarm-notes-frontend-server:3000 max_fails=5 fail_timeout=90s;
    }

    # HTTP server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;

        access_log /var/log/nginx/backend.log;

        location /.well-known/acme-challenge/ {
            proxy_pass http://swarm-notes-certbot:80$request_uri;
        }

        location / {
            return 301 https://$host$request_uri;
        }

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 60;
        keepalive_requests 100000;
        reset_timedout_connection on;
        types_hash_max_size 2048;
        client_body_timeout 12;
        client_header_timeout 12;
        send_timeout 10;
        server_tokens off;

        client_body_buffer_size 16k;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;
        client_max_body_size 10M;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 256;
        gzip_types
            application/javascript
            application/json
            application/xml+rss
            application/xml
            image/svg+xml
            text/css
            text/javascript
            text/plain
            text/xml;

        proxy_intercept_errors on;
        error_page 404 = @400; # Treat invalid paths as bad requests
        location @400 {
            return 400 '{"status":400,"message":"Bad request"}\n';
        }
    }

    # HTTPS server block
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;

        server_name _;

        ssl_certificate /run/secrets/notes-nginx-certificate.pem;
        ssl_certificate_key /run/secrets/notes-nginx-certificate-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        access_log /var/log/nginx/backend.log;

        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Connection "Close";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            location /api/validate-token {
                internal;
            }

            location /api/microservices/issue-access-token {
                internal;
            }
        }

        location / {
            proxy_pass http://frontend-server/;
            proxy_http_version 1.1;
            proxy_set_header Connection "Close";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 60;
        keepalive_requests 100000;
        reset_timedout_connection on;
        types_hash_max_size 2048;
        client_body_timeout 12;
        client_header_timeout 12;
        send_timeout 10;
        server_tokens off;

        client_body_buffer_size 16k;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;
        client_max_body_size 10M;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 256;
        gzip_types
            application/javascript
            application/json
            application/xml+rss
            application/xml
            image/svg+xml
            text/css
            text/javascript
            text/plain
            text/xml;

        proxy_intercept_errors on;
        error_page 404 = @400; # Treat invalid paths as bad requests
        location @400 {
            return 400 '{"status":400,"message":"Bad request"}\n';
        }
    }
}
